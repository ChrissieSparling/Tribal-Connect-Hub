name: Release

on:
  push:
    tags:
      - 'v*.*.*'   # e.g., v0.1.0, v1.2.3

permissions:
  contents: write   # needed to create a GitHub Release and upload assets

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- Backend (Python) ----------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build backend dist
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m build
          mkdir -p ../dist/backend
          cp -r dist/* ../dist/backend/

      # ---------- Web (optional) ----------
      - name: Detect web workspace
        id: detect_web
        run: |
          if [ -f web/package.json ]; then
            echo "present=true" >> $GITHUB_OUTPUT
          else
            echo "present=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Node (web)
        if: steps.detect_web.outputs.present == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Build web
        if: steps.detect_web.outputs.present == 'true'
        working-directory: web
        run: |
          npm ci
          npm run build
          mkdir -p ../dist/web
          # adjust if your build outputs to a different folder than "dist"
          cp -r dist/* ../dist/web/

      # ---------- Package summary ----------
      - name: List artifacts
        run: |
          echo "Artifacts about to be released:"
          find dist -maxdepth 2 -type f -print || true

      # ---------- Create GitHub Release + upload assets ----------
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, 'rc') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
          files: |
            dist/**/*
