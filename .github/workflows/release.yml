name: Release (zip sources)

on:
  push:
    tags:
      - 'v*.*.*'   # e.g., v0.1.0, v1.2.3

permissions:
  contents: write   # needed to create a GitHub Release and upload assets

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Prepare a clean dist folder
      - name: Prepare dist
        run: |
          rm -rf dist
          mkdir -p dist

      # Zip backend (exclude venv, __pycache__, node stuff, etc.)
      - name: Package backend
        run: |
          zip -r dist/backend.zip backend \
            -x "backend/venv/**" \
               "backend/**/__pycache__/**" \
               "backend/.pytest_cache/**" \
               "backend/.mypy_cache/**" \
               "backend/.ruff_cache/**" \
               "backend/.DS_Store" \
               "backend/*.pyc"

      # Zip web if it exists (optional)
      - name: Detect web workspace
        id: detect_web
        run: |
          if [ -f web/package.json ]; then
            echo "present=true" >> $GITHUB_OUTPUT
          else
            echo "present=false" >> $GITHUB_OUTPUT
          fi

      - name: Build web (optional)
        if: steps.detect_web.outputs.present == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Package web (optional)
        if: steps.detect_web.outputs.present == 'true'
        run: |
          (cd web && npm ci && npm run build)
          # Adjust "dist" if your web build outputs elsewhere
          zip -r dist/web.zip web/dist

      - name: List artifacts
        run: |
          echo "Artifacts:"
          ls -lah dist

      - name: Create GitHub Release & upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, 'rc') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
          files: |
            dist/*.zip
