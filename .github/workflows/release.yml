name: Release (zip sources)

on:
  push:
    tags:
      - 'v*.*.*'   # e.g. v0.1.0

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.BOT_TOKEN }}

      - name: Prepare dist
        run: |
          rm -rf dist
          mkdir -p dist

      - name: Package backend
        run: |
          zip -r dist/backend.zip backend \
            -x "backend/venv/**" \
               "backend/**/__pycache__/**" \
               "backend/.pytest_cache/**" \
               "backend/.mypy_cache/**" \
               "backend/.ruff_cache/**" \
               "backend/.DS_Store" \
               "backend/*.pyc"

      - name: Detect web workspace
        id: detect_web
        run: |
          if [ -f web/package.json ]; then
            echo "present=true" >> $GITHUB_OUTPUT
          else
            echo "present=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Node (web)
        if: steps.detect_web.outputs.present == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Package web (optional)
        if: steps.detect_web.outputs.present == 'true'
        run: |
          (cd web && npm ci && npm run build)
          zip -r dist/web.zip web/dist

      - name: List artifacts
        run: ls -lah dist || true

      - name: Create GitHub Release & upload assets
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.BOT_TOKEN }}
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, 'rc') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
          files: |
            dist/*.zip
