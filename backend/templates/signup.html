{% extends "layout.html" %}
{% block title %}Sign Up â€” TribalConnect{% endblock %}

{% block content %}
<div class="auth-card maxw-480 mt-2rem mx-auto">
  <h1>Create account</h1>

  {% if error %}
  <p class="muted text-danger mt-3">{{ error }}</p>
  {% endif %}

  <form action="/signup" method="post" novalidate>
    <label for="name">Name</label>
    <input id="name" name="name" type="text" required title="Enter your name" placeholder="Name"
      value="{{ name or '' }}" autocomplete="name">

    <label for="email">Email</label>
    <input id="email" name="email" type="email" required title="Enter your email address" placeholder="Email"
      value="{{ email or '' }}" autocomplete="email">

    {% set hashed_pw = hash_password(password) %}
    <label for="password">Password</label>
    <input id="password" name="password" type="password" required
      title="8+ chars with upper, lower, number, and special" placeholder="Password" autocomplete="new-password"
      pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8,}$">
    <button type="submit">Create account</button>
  </form>

  <p class="muted mt-3">
    Already have an account?
    <a href="{{ request.url_for('login_page') }}">Login</a>
  </p>
</div>
{% endblock %}
