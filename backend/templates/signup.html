{% extends "base.html" %}
{% block title %}Sign Up â€” TribalConnect{% endblock %}

{% block head_extra %}
<style>
  .auth-card { max-width: 480px; margin: 2rem auto; padding: 1.25rem; border: 1px solid #eee; border-radius: 12px; background: #fff; }
  .auth-card h1 { margin: 0 0 .75rem; }
  .auth-card label { display:block; margin-top:.5rem; font-weight:600; }
  .auth-card input { width:100%; padding:.5rem; border:1px solid #ccc; border-radius:.4rem; }
  .auth-card button { margin-top: .9rem; padding:.6rem 1rem; border:0; border-radius:.5rem; background:#111; color:#fff; cursor:pointer; }
  .muted { color:#666; font-size:.9rem; }
</style>
{% endblock %}

{% block content %}
<div class="auth-card">
  <h1>Create account</h1>

  {% if error %}
    <p class="muted" style="color:#b00020; margin-top:.75rem;">{{ error }}</p>
  {% endif %}

    <form action="/signup" method="post" novalidate>
    <label for="name">Name</label>
    <input id="name" name="name" type="text" required title="Enter your name"
            placeholder="Name" value="{{ name or '' }}" autocomplete="name">

    <label for="email">Email</label>
    <input id="email" name="email" type="email" required title="Enter your email address"
            placeholder="Email" value="{{ email or '' }}" autocomplete="email">

    <label for="password">Password</label>
    <input id="password" name="password" type="password" required
        title="8+ chars with upper, lower, number, and special"
        placeholder="Password" autocomplete="new-password"
        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8,}$">
    <button type="submit">Create account</button>
  </form>

  <p class="muted" style="margin-top:.75rem;">
    Already have an account?
    <a href="{{ request.url_for('login_page') }}">Login</a>
  </p>
</div>
{% endblock %}
