{%- extends "layout.html" %}
{% block title %}Login — TribalConnect{% endblock %}

{% block content %}
<div class="auth-card maxw-480 mt-2rem mx-auto">
  <h1>Login</h1>
  <p class="muted">Welcome back. Enter your email to continue.</p>

  {% if error %}
  <p class="muted text-danger mt-3">{{ error }}</p>
  {% endif %}

  <form action="/login" method="post" novalidate>
    <label for="email">Email</label>
    <input id="email" name="email" type="email" placeholder="you@example.org" required autocomplete="email">

    <label for="password">Password</label>
    <input id="password" name="password" type="password" placeholder="••••••••" required
      autocomplete="current-password">

    <button type="submit">Sign in</button>
  </form>

  <p class="muted mt-3">
    Don’t have an account?
    <a href="{{ request.url_for('signup_form') }}">Create one</a>
  </p>
</div>
{% endblock %}
