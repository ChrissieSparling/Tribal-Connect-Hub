{% extends "layout.html" %}
{% block content %}
<div class="container py-4">
  <h2 class="mb-3">{{ category.name }}</h2>
  <div class="list-group">
    {% for s in subcategories %}
    <a class="list-group-item list-group-item-action" href="/s/{{ s.slug }}">{{ s.name }}</a>
    {% endfor %}
  </div>
</div>
{% endblock %}
